<body>
    <style>
        * 
        {
            margin: 0px;
            padding: 0px;
            border: 0px;
            overflow: hidden;
        }
    </style>

    <div id="app">Loading...</div>

    <script src="_framework/blazor.webassembly.js"></script>

    <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>

    <script>
        window.JsFunctions = {
            initRenderJs: function (instance) {
                window.theInstance = instance;

                window.requestAnimationFrame(window.JsFunctions.renderJs);
            },
            renderJs: function(timeStamp) {
                theInstance.invokeMethodAsync('RenderInBlazor', timeStamp);

                window.requestAnimationFrame(window.JsFunctions.renderJs);
            },
            addResizeListenerEvent: function (foo) {
                window.addEventListener('resize', function (e)
                {
                    var html = document.getElementsByTagName("html")[0];

                    theInstance.invokeMethodAsync('ResizeInBlazor',
                        html.clientWidth, html.clientHeight);
                });

                var html = document.getElementsByTagName("html")[0];

                theInstance.invokeMethodAsync('ResizeInBlazor',
                    html.clientWidth, html.clientHeight);
            }
        };
    </script>
